<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHSW Shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to CHSW Shop</h1>
    <div class="product-container">
        <div class="product" data-id="1" data-name="Product 1" data-price="10">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: $10</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="2" data-name="Product 2" data-price="15">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Price: $15</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="3" data-name="Product 3" data-price="20">
            <img src="product3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>Price: $20</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <br>
    <a href="cart.html">Go to Cart</a>

    <script type="module" src="script.js"></script>
</body>

</html>
