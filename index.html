<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHSW Shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to CHSW Shop</h1>
    <div class="product-container">
        <div class="product" data-id="1" data-name="Lays" data-price="5">
            <button class="add-to-cart"><img src="lays.png" alt="Product 1"></button>
        </div>
        <div class="product" data-id="2" data-name="Product 2" data-price="5">
            <button class="add-to-cart"><img src="tedhe.png" alt="Product 2"></button>
        </div>
        <div class="product" data-id="3" data-name="Product 3" data-price="20">
            <button class="add-to-cart"><img src="5star.jpg" alt="Product 3"></button>
        </div>
    </div>

    <br>
    <a href="cart.html">Go to Cart</a>

    <script type="module" src="script.js"></script>
</body>

</html>
